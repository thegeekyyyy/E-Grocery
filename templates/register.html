<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Register {% endblock %}</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='static\css\style.css') }}">
</head>
<body style="background-image: url(/static/bg.jpg); background-size: cover;">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for message in messages %}
          <div class="flash alert alert-{{ message[0] }} alert-dismissible" role="alert">
              {{ message[1] }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  {% endif %}
  {% endwith %}

        
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" >
              <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
                <div class="card" style="background: rgba(0, 0, 0, 0.3)">
                  <div class="card-body">
                    <h5 class="card-title text-center fs-1 fw-bold text-dark">Register</h5>
                    <form action="/register" method="POST" class="d-flexjustify-content-center align-items-center">
                      <br>
                      <div class="form-group fs-3 text-white">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Username" name="username" autocomplete="off">  
                      </div>

                      <br>
                      <div class="form-group fs-3 text-white">
                        <input class="form-control form-control-lg" id="password" type="password" name="password" placeholder="Password">
                      </div>

                      <br>
                      <div class="form-group fs-3 text-white">
                        <input class="form-control form-control-lg" id="password2" type="password" name="cpassword"  placeholder="Confirm Password">
                      </div>
                      <br>
                      <div class="text-center field-group">
                        <button type="submit" class="btn btn-outline-dark btn-block">Register</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
    </section>
</body>
<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script 
    type="text/javascript" src = "{{ url_for('static', filename='static\js\style.js') }}">
</script>
</html>
